<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Define la codificación de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura la vista para dispositivos móviles -->
    <title>Document</title>
    <!-- Título de la página web -->
    <style>
        div::before {
            content: ":)"; /* Añade una carita sonriente antes del contenido del div */
        }
        div::after {
            content: ":("; /* Añade una carita triste después del contenido del div */
        }
    </style>
</head>
<body>
    <div>Omar</div> <!-- Elemento div que mostrará ":) Omar :(" en la página -->
</body>
</html>
