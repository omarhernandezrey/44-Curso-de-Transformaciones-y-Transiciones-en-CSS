<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Transition</title>
    <style>
        div {
            background: orange;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            transition: transform 1.5s linear; /* Transici√≥n aplicada al estado inicial */
        }
        div:hover {
            transform: translateX(200px); /* Movimiento en hover */
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
