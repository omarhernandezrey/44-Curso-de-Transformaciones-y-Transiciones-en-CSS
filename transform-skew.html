<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Define la codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura la vista para dispositivos móviles -->
    <title>Document</title>
    <!-- Título de la página -->
    <style>
        div {
            background: lightgreen; /* Fondo verde claro */
            width: 100px;          /* Ancho del elemento */
            height: 100px;         /* Alto del elemento */
            border-radius: 20px;   /* Bordes redondeados */
        }
        div:hover {
            transform: skewY(20deg); /* Inclina el elemento en el eje Y al pasar el cursor */
        }
    </style>
</head>
<body>
    <div></div> <!-- Div con estilos de fondo, bordes y transformación al pasar el cursor -->
</body>
</html>
