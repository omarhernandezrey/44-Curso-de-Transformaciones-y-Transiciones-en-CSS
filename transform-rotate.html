<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Define la codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura la vista para dispositivos móviles -->
    <title>Document</title>
    <!-- Título de la página -->
    <style>
        div {
            width: 100px;            /* Ancho del elemento */
            height: 100px;           /* Alto del elemento */
            background: hotpink;     /* Color de fondo rosa brillante */
        }
        div:hover {
            transform: rotate(1000deg); /* Gira el elemento 1000 grados al pasar el cursor */
        }
    </style>
</head>
<body>
    <div></div> <!-- Div cuadrado con fondo rosa que gira al pasar el cursor -->
</body>
</html>
